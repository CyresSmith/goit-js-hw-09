<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p class="menu"><a href="index.html">Go back</a></p>
    <div class="box">
      <form class="form">
        <label>
          First delay (ms)
          <input type="number" min="0" name="delay" required />
        </label>
        <label>
          Delay step (ms)
          <input type="number" min="0" name="step" required />
        </label>
        <label>
          Amount
          <input type="number" min="1" name="amount" required />
        </label>
        <button type="submit" class="button start">Create promises</button>
      </form>
    </div>

    <script src="js/03-promises.js" type="module"></script>
